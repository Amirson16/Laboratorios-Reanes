<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-pendente { background-color: #FEF3C7; color: #92400E; }
        .status-coletada { background-color: #DBEAFE; color: #1E40AF; }
        .status-processando { background-color: #E0E7FF; color: #3730A3; }
        .status-concluido { background-color: #D1FAE5; color: #065F46; }
        .status-operacional { background-color: #D1FAE5; color: #065F46; }
        .status-manutencao { background-color: #FEF3C7; color: #92400E; }

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">

            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário</label>
                    <input id="username" type="text" placeholder="carlos" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input id="password" type="password" placeholder="123" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div class="flex items-center justify-between">
                    <button id="login-button" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Entrar

                </div>

                    <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Não tem uma conta? Crie aqui.

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- Lógica de Login ---
            const loginForm = document.getElementById('login-form');
            const loginScreen = document.getElementById('login-screen');
            const app = document.getElementById('app');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                if (usernameInput.toLowerCase() === 'carlos' && passwordInput === '123') {
                    loginScreen.style.display = 'none';
                    app.style.display = 'flex';
                } else {
                    errorMessage.style.display = 'block';
                }
            });


            // --- Lógica das Abas ---
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            function switchTab(tabId) {
                tabContents.forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('aside .tab-link').forEach(l => l.classList.remove('active'));

                const newActiveTab = document.getElementById(tabId);
                const newActiveLink = document.querySelector(`aside .tab-link[data-tab="${tabId}"]`);

                if (newActiveTab) newActiveTab.classList.add('active');
                if (newActiveLink) {
                    newActiveLink.classList.add('active');
                } else {
                    document.querySelector('aside .tab-link[data-tab="dashboard"]').classList.add('active');
                }
            }

            tabLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // Lógica da Máscara de Input
            document.querySelectorAll('[data-mask]').forEach(el => {
                el.addEventListener('input', (e) => {
                    const mask = e.target.getAttribute('data-mask');
                    const value = e.target.value.replace(/\D/g, '');
                    let maskedValue = '';
                    let k = 0;
                    for (let i = 0; i < mask.length; i++) {
                        if (k >= value.length) break;
                        if (mask[i] === '#') {
                            maskedValue += value[k++];
                        } else {
                            maskedValue += mask[i];
                        }
                    }
                    e.target.value = maskedValue;
                });
            });
        });
    </script>
